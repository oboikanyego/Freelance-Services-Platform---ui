<mat-card class="chat-box">
    <h3>ðŸ’¬ Order Chat</h3>
  
    <div class="messages">
      <div *ngFor="let m of messages" [class.own]="m.senderId._id === user._id">
        <p>
          <strong>{{ m.senderId.name }}:</strong>
          {{ m.text }}
        </p>
        <small>{{ m.createdAt | date:'short' }}</small>
      </div>
    </div>
  
    <div class="chat-input">
      <mat-form-field class="full-width">
        <input matInput placeholder="Type your message..." />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="send()">Send</button>
    </div>
  </mat-card>
