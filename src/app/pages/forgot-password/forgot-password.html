<div class="auth-container">
    <div class="auth-box">
      <div class="form-section">
        <h2>Forgot Password</h2>
        <p class="form-description">
          Enter your email to receive a password reset link.
        </p>
  
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="submit()">
          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Email</mat-label>
            <input
              matInput
              formControlName="email"
              type="email"
              autocomplete="email"
            />
            <mat-error *ngIf="emailControl.touched && emailControl.hasError('required')">
              Email is required.
            </mat-error>
            <mat-error *ngIf="emailControl.touched && emailControl.hasError('email')">
              Please enter a valid email.
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit">
            Send Reset Link
          </button>
  
          <p *ngIf="message" class="info-message">{{ message }}</p>
  
          <div class="form-footer">
            <a routerLink="/login">Back to login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
