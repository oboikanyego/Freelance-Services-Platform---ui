<mat-card>
    <h2>Reset Password</h2>
    <mat-form-field class="full-width">
      <input matInput placeholder="New password" type="password" [(ngModel)]="password" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="submit()">Reset</button>
    <p>{{ message }}</p>
  </mat-card>
